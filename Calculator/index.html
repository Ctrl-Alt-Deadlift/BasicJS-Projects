<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator using HTML, CSS, and JS</title>
  <link rel="stylesheet" href="styling.css">

</head>

<body>
  <div id="calculator">
    <input id="display" readonly>

    <div id="keys">
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button style="background-color: blueviolet;" onclick="calculate()">=</button>
      <button style="background-color: aquamarine;color:black;font-size:1.5rem;" onclick="clearDisplay()">AC</button>
      <button class="operator" onclick="appendToDisplay( 'sqrt('  )">âˆš</button>
      <button class="operator" onclick="appendToDisplay('%')">%</button>
      <button class="operator" onclick="appendToDisplay(')')">)</button>

    </div>

    <script src="logic.js"></script>
</body>

</html>
